<div>
  <h2>Scheduler</h2>

  <div class="divider"></div>

  <div class="row">
    <scheduler-item-form (onStepCreated)="addStep($event)"></scheduler-item-form>
  </div>

  <div class="section">
    <h5>Programme List</h5>
  </div>

  <div class="row" *ngIf="stepList.length > 0">
    <scheduler-item-list [stepList]="stepList"></scheduler-item-list>
  </div>
</div>
