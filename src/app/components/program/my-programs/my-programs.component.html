<div class="col s12">
  <ul class="collection">
    <li *ngFor="let p of programs" class="collection-item" (click)="loadProgram(p)">
      <div>Name: {{p.name}}
        <a href="#" class="secondary-content" (click)="removeProgram(p)">
          <i class="material-icons">delete</i>
        </a>
      </div>
    </li>
  </ul>
</div>
